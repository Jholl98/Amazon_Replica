<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Amazon Replica</title>
</head>
<body>
    <div class="section-a medium-space text-center">
        <a href=""><img class="amazon-icon" src="Images/amazon_ logo.jpg" alt=""></a>
    </div>
    <form>
        <h1>Sign In</h1>
        <label>Email(phone or mobile accounts)</label><br>
        <input type="Enter Email" id="email" placeholder="Enter Email"><br>
        <label><h4 id="Password_space">Password <span class="forgot_space"><a href="" id="Forgot_password">Forgot Password</a></h4></label></span><br>
        <input type="Password" id="password" placeholder="Enter Password"><br>
        <button id="recover_button">Continue</button><br>
        <label id="help_menu"><a href="">Need Help?</a></label>
    </form>
    <!-- Div & Span are useful tools found from W3. -->
    <div class="new_image"> 
    <h3 id="new_client"><span class="medium_space"></span>
    <a href=""><img class="line_a"src="Images/horizontal_line.png" alt=""></a>
    <span class="medium_space"></span>
     New To Amazon?<a href=""><img class="line_a" src="Images/horizontal_line.png" alt=""></a>
    <span class="medium_space"></span></h3>
    <button id="create_account">Create Your Amazon Account</button>
    </div>
    <picture class="final_line">
        <source srcset="Longer_line.png" media="(max-width:400px)">
        <img class="line_b" src="Images/Longer_line.png" alt="Longer_line">
    </picture>
    <div class="small_text">
        <span class="footer"></span>
        <a href="">Conditions of Use</a>
        <span class="footer"></span>
        <a href=""> Privacy Policy</a>
        <span class="footer"></span>
        <a href="">Help</a>
    </div>
    <div class="space_text">
        <span class="height_space"></span>
    </div>

</html>
